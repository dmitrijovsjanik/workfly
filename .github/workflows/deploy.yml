name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: workfly-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: workfly-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker images
        run: |
          docker save workfly-frontend:latest | gzip > frontend.tar.gz
          docker save workfly-backend:latest | gzip > backend.tar.gz
          ls -lh *.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer images to VPS
        run: |
          scp -i ~/.ssh/deploy_key frontend.tar.gz backend.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/workfly
            git pull origin main

            # Load pre-built images
            gunzip -c /tmp/frontend.tar.gz | docker load
            gunzip -c /tmp/backend.tar.gz | docker load
            rm /tmp/frontend.tar.gz /tmp/backend.tar.gz

            # Stop old containers
            docker compose down --remove-orphans

            # Start new containers
            docker compose up -d

            # Cleanup old images
            docker system prune -f

            # Wait for services to be ready
            echo "Waiting for services to start..."
            for i in {1..30}; do
              if curl -sf http://127.0.0.1:3002/api/health > /dev/null 2>&1; then
                echo "Backend is healthy!"
                break
              fi
              echo "Waiting for backend... ($i/30)"
              sleep 2
            done

            # Final health checks
            curl -f http://127.0.0.1:3002/api/health || { echo "Backend health check failed"; exit 1; }
            curl -f http://127.0.0.1:3001/ || { echo "Frontend health check failed"; exit 1; }
            echo "Deploy successful!"
          EOF
